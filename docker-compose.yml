version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: science-ai-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - LEMONSQUEEZY_API_KEY=${LEMONSQUEEZY_API_KEY:-}
      - LEMONSQUEEZY_STORE_ID=${LEMONSQUEEZY_STORE_ID:-}
      - LEMONSQUEEZY_WEBHOOK_SECRET=${LEMONSQUEEZY_WEBHOOK_SECRET:-}
      - LS_VARIANT_STARTER_MONTHLY=${LS_VARIANT_STARTER_MONTHLY:-}
      - LS_VARIANT_STARTER_ANNUAL=${LS_VARIANT_STARTER_ANNUAL:-}
      - LS_VARIANT_PRO_MONTHLY=${LS_VARIANT_PRO_MONTHLY:-}
      - LS_VARIANT_PRO_ANNUAL=${LS_VARIANT_PRO_ANNUAL:-}
      - LS_VARIANT_PREMIUM_MONTHLY=${LS_VARIANT_PREMIUM_MONTHLY:-}
      - LS_VARIANT_PREMIUM_ANNUAL=${LS_VARIANT_PREMIUM_ANNUAL:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    volumes:
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - science-ai

  # Web frontend (Nginx serving built Vite app)
  web:
    image: nginx:alpine
    container_name: science-ai-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_SSL_PORT:-443}:443"
    volumes:
      - ./web/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.50'
    networks:
      - science-ai

volumes:
  backend-logs:

networks:
  science-ai:
    driver: bridge
