<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0A0A0F"/>
      <stop offset="50%" stop-color="#12121A"/>
      <stop offset="100%" stop-color="#0A0A0F"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
    <linearGradient id="glow" x1="400" y1="200" x2="800" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#EC4899" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Glow -->
  <ellipse cx="600" cy="280" rx="400" ry="250" fill="url(#glow)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#8B5CF6" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>
  
  <!-- Logo circle -->
  <circle cx="600" cy="210" r="60" fill="url(#accent)" opacity="0.9"/>
  <text x="600" y="228" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-weight="800" font-size="36">AI</text>
  
  <!-- Title -->
  <text x="600" y="330" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-weight="800" font-size="52">Science AI</text>
  
  <!-- Subtitle -->
  <text x="600" y="380" text-anchor="middle" fill="#A0A0B0" font-family="Inter, sans-serif" font-weight="500" font-size="24">AI-помощник для студентов</text>
  
  <!-- Features -->
  <text x="600" y="440" text-anchor="middle" fill="#8B5CF6" font-family="Inter, sans-serif" font-weight="600" font-size="20">Диссертации • Курсовые • Презентации • Антиплагиат 95%+</text>
  
  <!-- CTA -->
  <rect x="450" y="480" width="300" height="50" rx="25" fill="url(#accent)"/>
  <text x="600" y="512" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-weight="700" font-size="18">Начать сейчас — от $5.99</text>
  
  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>
