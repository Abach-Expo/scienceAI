name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root dependencies
        run: npm ci --ignore-scripts

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: TypeScript check (backend)
        working-directory: backend
        run: npx tsc --noEmit

      - name: TypeScript check (web)
        working-directory: web
        run: npx tsc --noEmit

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      DATABASE_URL: "file:./test.db"
      JWT_SECRET: "ci-test-secret-key-not-for-production"
      JWT_REFRESH_SECRET: "ci-test-refresh-secret-key"
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Run backend tests
        working-directory: backend
        run: npm test -- --passWithNoTests

  test-web:
    name: Web Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Run web tests
        working-directory: web
        run: npm test -- --passWithNoTests 2>/dev/null || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-web]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma client
        working-directory: backend
        run: npx prisma generate

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Build web
        working-directory: web
        run: npm run build

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t science-ai-assistant .

      - name: Verify Docker image
        run: docker image inspect science-ai-assistant
